<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Free Fern Facts</title>
        <!-- bg image credit: https://unsplash.com/photos/OOE4xAnBhKo -->
    </head>
    
    <body>
        <div id="app-container">
            <div id="image-container">
                <div class="banner">
                    <h1>FERNS</h1>
                </div>
            </div>
            <div id="sign-up-container">
                <div class="sign-up-section">
                    <h2>These are ferns. They're been on the earth for 360 million years, but you'll still struggle to keep it alive in your bathroom. Sign up <em>now</em> to receive more fun free fern facts!</h2>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
                <div class="sign-up-section">
                    <h2>Let's do this!</h2>
                    <form action="submit">
                        <label for="">FIRST NAME</label><input type="text">
                        <label for="">LAST NAME</label><input type="text">
                        <label for="">EMAIL</label><input type="email">
                        <label for="">PHONE NUMBER</label><input type="number">
                        <label for="">PASSWORD</label><input type="password">
                        <label for="">CONFIRM PASSWORD</label><input type="password">
                    </form>
                </div>
                <div class="sign-up-section">
                    <input type="submit">Create Account</input>
                    <p>Already have an account? <a href="">Log in.</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
